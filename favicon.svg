<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- macOS-inspired gradient background -->
  <defs>
    <linearGradient id="macGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with macOS-style gradient -->
  <rect width="100" height="100" rx="22" fill="url(#macGradient)"/>
  
  <!-- Terminal window frame -->
  <rect x="15" y="25" width="70" height="50" rx="6" fill="#1e1e1e" opacity="0.9"/>
  
  <!-- macOS traffic light buttons -->
  <circle cx="23" cy="33" r="2.5" fill="#ff5f57"/>
  <circle cx="31" cy="33" r="2.5" fill="#febc2e"/>
  <circle cx="39" cy="33" r="2.5" fill="#28c840"/>
  
  <!-- Terminal prompt symbol -->
  <text x="22" y="56" font-family="Monaco, Menlo, monospace" font-size="20" font-weight="bold" fill="#4ade80" text-anchor="start">&gt;</text>
  
  <!-- Cursor blink -->
  <rect x="35" y="42" width="8" height="18" fill="#4ade80" opacity="0.8"/>
</svg>
