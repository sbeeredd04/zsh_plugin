name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.VERSION }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in ${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            Download the appropriate package for your platform below and extract it:
            
            ```bash
            # For Linux
            tar -xzf autocomplete-linux-amd64.tar.gz
            cd zsh_plugin
            ./scripts/setup.sh
            
            # For macOS
            tar -xzf autocomplete-macos-arm64.tar.gz
            cd zsh_plugin
            ./scripts/setup.sh
            ```
            
            See [SETUP.md](SETUP.md) for detailed installation instructions and [README.md](README.md) for full documentation.
            
            ## What's Included
            
            - Pre-built autocomplete binary
            - Zsh plugin integration (plugin.zsh)
            - Source code (src/ and include/)
            - Setup script (scripts/setup.sh)
            - Complete documentation (README.md and SETUP.md)
            - Makefile for rebuilding if needed
          draft: false
          prerelease: false

  build-binaries:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: autocomplete-linux-amd64
            asset_name: autocomplete-linux-amd64
          - os: macos-latest
            artifact_name: autocomplete-macos-arm64
            asset_name: autocomplete-macos-arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build release binary
        run: |
          make clean
          make
          strip autocomplete
      
      - name: Test binary
        run: |
          make test
      
      - name: Package binary
        run: |
          mkdir -p zsh_plugin
          cp autocomplete zsh_plugin/
          cp plugin.zsh zsh_plugin/
          cp README.md zsh_plugin/
          cp SETUP.md zsh_plugin/
          cp Makefile zsh_plugin/
          cp -r scripts zsh_plugin/
          cp -r src zsh_plugin/
          cp -r include zsh_plugin/
          tar -czf ${{ matrix.asset_name }}.tar.gz zsh_plugin/
          rm -rf zsh_plugin
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/gzip
